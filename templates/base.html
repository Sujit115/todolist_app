<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Title</title>
</head>
<body>
<nav>
    <div class="nav-wrappe green">
        <a href="/" class="brand-logo" ><i class="material-icons">
            </i><font color = "#80e8a4">HOME</font></a>
    </div>

</nav>
<h4><font color = "#2e4275"><center>My Regular To Do List</center></font></h4>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col s12">

            <center>
                <form action="{% url 'todo_list:index' %}" method="post">
                    {% csrf_token %}
                    <table>

                        <tr>
                            <td><input type="text" name="search" placeholder="Add your daily activity" required></td>

                            <td>
                                <button class="btn waves-effect waves-light btn-small green" type="submit"
                                        name="action">Add
                                    <i class="material-icons right">send</i>
                                </button>
                            </td>
                            {% for i in messages %}
                                {{ i }}
                            {% endfor %}
                        </tr>
                    </table>
                </form>
            </center>
        </div>
    </div>
</div>
{% block content %}
{% endblock %}


<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
