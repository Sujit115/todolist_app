{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v10 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="{% static 'your_signup/fonts/linearicons/style.css' %}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'your_signup/css/style.css' %}">
	</head>

	<body>
	{% for i in messages %}
			{{i}}
	{% endfor %}

		<div class="wrapper">
			<div class="inner">
				<img src="{% static 'your_signup/images/image-1.png' %}" alt="" class="image-1">
				<form action="{% url 'user:signup' %}" method="post">
					{% csrf_token %}
					<h3>New Account?</h3>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" placeholder="Username" name = "username">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<input type="text" class="form-control" placeholder="Mail" name = "mail">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" placeholder="Password" name ='password'>
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" placeholder="Confirm Password" name = "password1">
					</div>
					<button>
						<span>Register</span>
					</button>
					<br>
					<a href="/">Already have account?</a>
				</form>
				<img src="{% static 'your_signup/images/image-2.png' %}" alt="" class="image-2">
			</div>
		</div>


		<script src="{% static 'your_signup/js/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'your_signup/js/main.js' %}"></script>
	</body>
</html>
